sla4oai: 1.0
context:
  id: petstore-sample
  type: plans
  api:
    $ref: ./petstore-service.yml
  provider: ISAGroup
metrics:
  requests:
    type: integer
    format: int64
    description: "Number of requests"
  requests:
    $ref: ./metrics.yml#requests
plans:
  free:
    rates:
      /pets/{id}:
        get:
          requests:
            - max: 1
              period: secondly
  pro:
    pricing:
      cost: 5
      currency: EUR
      billing: monthly
    quotas:
      /pets:
        get:
          requests:
            - max: 20
              period: minutely
              scope: account
            - max: 100
              period: hourly
              scope: tenant
        post:
          requests:
            - max: 100
              period: minutely
          resourceInstances:
            - max: 500
          animalTypes:
            - max: 5
